<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google-Font -->
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=DynaPuff:wght@500&display=swap" rel="stylesheet" />

    <!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />

    <title>API-Weather-Albasits</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Input -->
    <div class="container">
      <div class="row mt-5 align-content-center">
        <div class="col-md-6 mt-5">
          <h2>Search</h2>
          <div class="input-group">
            <input type="text" class="form-control shadow-lg search-input" placeholder="Search City or Country..." />
            <button class="btn btn-warning" type="button" id="search-button">Search</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Input -->

    <!-- Weather-List -->
    <div class="container mt-5 weather-list"></div>

    <!-- footer -->
    <footer>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <span class="material-symbols-outlined"> clear_day </span>
            <span class="material-symbols-outlined"> rainy </span>
            <span class="material-symbols-outlined"> thunderstorm </span>
            <span class="material-symbols-outlined"> cloudy </span>
            <span class="material-symbols-outlined"> snowing </span>
          </div>
        </div>
        <div class="row">
          <h5 class="text-muted">API-Weather | albasits</h5>
        </div>
      </div>
    </footer>
    <!-- akhir footer -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
